{% extends 'admin/base_site.html' %}

{% block title %}Supprimer produit{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm border-0 text-center">
        <h4>Supprimer {{ product.name }}</h4>
        <p class="text-muted">Cette action est irréversible. Confirmez pour supprimer le produit définitivement.</p>

        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-center gap-2 mt-3">
            <button class="btn btn-danger">Oui, supprimer</button>
            <a href="{% url 'adminpanel:products_list' %}" class="btn btn-link">Annuler</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
